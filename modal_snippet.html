<!-- Service Detail Modal -->
<div id="service-modal" class="detail-modal">
    <div class="detail-content">
        <button id="close-detail" class="close-btn-floating"><i class="fa-solid fa-xmark"></i></button>
        <div class="detail-header">
            <h2 id="detail-title">Título del Servicio</h2>
        </div>

        <div class="detail-body">
            <!-- Gallery Grid (3 columns) -->
            <div id="detail-gallery" class="gallery-grid">
                <!-- Images injected here -->
            </div>

            <!-- Full Description -->
            <div class="detail-info">
                <h3>Descripción Completa</h3>
                <p id="detail-desc">Descripción detallada del servicio...</p>
            </div>
        </div>
    </div>
</div>

<!-- Lightbox for Zoomed Images -->
<div id="lightbox" class="lightbox">
    <button id="close-lightbox" class="close-btn-lightbox"><i class="fa-solid fa-xmark"></i></button>
    <img id="lightbox-img" src="" alt="Zoom">
</div>
